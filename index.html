<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer ></script>
  <title>Odin Library</title>
</head>
<body>
  <main>
    <div id="libraryModule">
      <h1>Book</h1>
      <!-- form element to record book info -->
      <form id="newBook">
        <input type="text" id="title" name="title" placeholder="Title" required><br>
        <input type="text" id="author" name="author" placeholder="Author" required><br>
        <input type="number" id="pages" name="pages" placeholder="0" required min=1><br>
        <label for="read">read?</label>
        <input type="checkbox" id="read"><br>
        <button type="submit">Add a new book</button>
      </form> 
      <p id="message"></p>
      <ul id="books">
        <li>
          <button class="read"></button>
          <button class="delete"></button>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
